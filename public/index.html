    <!--DISPLAY CURRENT TIME in pure HTML -->

    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            // add a zero in front of numbers<10
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout('startTime()', 500);
        }
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>

    <script>
        function goBack() {
            window.history.back()
        }
    </script>

                    <input id="text" type="text" value="https://ipfs.io/ipfs/<PASTE YOUR IPFS HASH HERE AND PRESS ENTER TO GET YOUR QR CODE>" style="width:35%" /><br />
                    <div id="qrcode" style="width:130px; height:130px; margin-top:15px;"></div>
                </center>

                <script type="text/javascript">
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        width: 130,
                        height: 130
                    });

                    function makeCode() {
                        var elText = document.getElementById("text");

                        if (!elText.value) {
                            alert("Input a text");
                            elText.focus();
                            return;
                        }

                        qrcode.makeCode(elText.value);
                    }

                    makeCode();

                    $("#text").
                        on("blur", function () {
                            makeCode();
                        }).
                        on("keydown", function (e) {
                            if (e.keyCode == 13) {
                                makeCode();
                            }
                        });
                </script>
